<div class="header-card-full shadow-sm mb-0">
  <div class="card-body">
    <h2 class="card-title mb-0">Products</h2>
  </div>
</div>
<div class="container mt-3">
  <ul class="list-group shadow-sm">
    <li class="list-group-item text-start text-muted list-header" style="background-color: #f8f9fa; cursor: default;">
      Find what's right for you
    </li>
    <li class="list-group-item d-flex align-items-center" *ngFor="let product of products; let i = index" (click)="navigateToProduct(product)">
      <i [class]="icons[i] + ' me-3'"></i>
      {{ product }}
    </li>
  </ul>
</div>
