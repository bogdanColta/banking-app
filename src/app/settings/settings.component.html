<div class="header-card-full shadow-sm mb-0">
  <div class="card-body d-flex justify-content-between align-items-center">
    <h2 class="card-title mb-0">Settings</h2>
    <button
      class="btn exit-button ms-2"
      (click)="logout()"
      style="width: 45px; height: 45px;"
      title="Log Out"
    >
      <i class="bi bi-box-arrow-left" style="color: var(--primary-orange); font-size: 1.7rem;"></i>
    </button>
  </div>
</div>

<div class="container mt-3">
  <div class="card p-3 shadow-sm d-flex flex-row align-items-center mb-3">
    <i class="bi bi-file-earmark-person-fill me-3" style="font-size: 2.5rem; color: var(--primary-orange);"></i>
    <div>
      <h3 class="mb-1">{{ userName }}</h3>
    </div>
  </div>

  <div class="mt-3">
    <div class="row">
      <div class="col-md-6 col-lg-4 mb-3" *ngFor="let setting of settings; let i = index">
        <div class="card shadow-sm h-100 d-flex flex-column justify-content-center align-items-center"
             style="cursor: pointer;">
          <div class="card-body d-flex flex-row align-items-center w-100">
            <i [class]="icons[i] + ' me-3'" style="font-size: 2rem; color: var(--primary-orange);"></i>
            <h5 class="card-title mb-0">{{ setting.label }}</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
