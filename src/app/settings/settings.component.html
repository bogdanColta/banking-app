<div class="header-card-full shadow-sm mb-0">
  <div class="card-body d-flex justify-content-between align-items-center">
    <h2 class="card-title mb-0">Settings</h2>
    <button
      class="btn exit-button ms-2"
      (click)="logout()"
      style="width: 45px; height: 45px;"
      title="Log Out"
    >
      <i class="bi bi-box-arrow-left" style="color: var(--primary-orange); font-size: 1.7rem;"></i>
    </button>
  </div>
</div>

<div class="container mt-3" style="padding-bottom: 80px">
  <div class="card p-3 shadow-sm d-flex flex-row align-items-center mb-3">
    <i class="bi bi-file-earmark-person-fill me-3" style="font-size: 2.5rem; color: var(--primary-orange);"></i>
    <div>
      <h3 class="mb-1">{{ userName }}</h3>
    </div>
  </div>

  <div class="card-header mt-4" style="color: var(--primary-orange)">
    <h5>Arrange it yourself</h5>
  </div>
  <div class="card mt-2">
    <ul class="list-group list-group-flush">
      <li class="list-group-item d-flex align-items-center"
          *ngFor="let setting of settings; let i = index">
        <i [class]="icons[i]" style="font-size: 1.3rem; color: var(--primary-orange); margin-right: 0.7rem;"></i>
        <span>{{ setting.label }}</span>
      </li>
    </ul>
  </div>
</div>
