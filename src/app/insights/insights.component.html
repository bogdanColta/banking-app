<div class="container mt-5">
  <h2 class="text-center mb-4">Insights</h2>
  <form (ngSubmit)="onSubmit()" #insightsForm="ngForm">
    <div class="form-group mb-3">
      <label for="iban">IBAN</label>
      <input type="text" id="iban" class="form-control" [(ngModel)]="formData.iban" name="iban" required />
    </div>
    <div class="form-group mb-3">
      <label for="startDate">Start Date</label>
      <input type="date" id="startDate" class="form-control" [(ngModel)]="formData.startDate" name="startDate" required />
    </div>
    <div class="form-group mb-3">
      <label for="endDate">End Date</label>
      <input type="date" id="endDate" class="form-control" [(ngModel)]="formData.endDate" name="endDate" required />
    </div>
    <div class="form-group mb-3">
      <label for="periodBin">Period Bin</label>
      <select id="periodBin" class="form-control" [(ngModel)]="formData.periodBin" name="periodBin" required>
        <option value="daily">Daily</option>
        <option value="weekly">Weekly</option>
        <option value="monthly">Monthly</option>
        <option value="yearly">Yearly</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary w-100">Generate Insights</button>
  </form>

  <div *ngIf="chartData" class="mt-5">
    <h4 class="text-center">Insights Chart</h4>
    <canvas id="insightsChart"></canvas>
  </div>
</div>
