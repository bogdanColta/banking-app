<div class="header-card-full shadow-sm mb-0">
  <div class="card-body d-flex justify-content-between align-items-center">
    <h2 class="card-title mb-0">Help & Support</h2>
    <button
      class="btn exit-button ms-2"
      (click)="logout()"
      style="width: 45px; height: 45px;"
      title="Log Out"
    >
      <i class="bi bi-box-arrow-left" style="color: var(--primary-orange); font-size: 1.7rem;"></i>
    </button>
  </div>
</div>

<div class="container mt-3" style="padding-bottom: 80px">
  <!-- FAQ Card -->
  <div class="card-header mt-4" style="color: var(--primary-orange)">
    <h5>Frequently asked questions</h5>
  </div>

  <div class="card mt-2">
    <ul class="list-group list-group-flush">
      <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let faq of faqs; let last = last">
        <span>{{ faq.question }}</span>
        <i class="bi bi-chevron-right" style="color: var(--primary-orange); font-size: 1.2rem;"></i>
      </li>
    </ul>
  </div>

  <div class="card-header mt-4" style="color: var(--primary-orange)">
    <h5>Help by topic</h5>
  </div>
  <!-- Help by Topic Card -->
  <div class="card mt-2">
    <ul class="list-group list-group-flush">
      <li class="list-group-item d-flex align-items-center"
          *ngFor="let topic of helpTopics">
        <i [class]="topic.icon" style="font-size: 1.3rem; color: var(--primary-orange); margin-right: 0.7rem;"></i>
        <span>{{ topic.name }}</span>
      </li>
    </ul>
  </div>

  <!-- Contact Us Card -->
  <div class="card-header mt-4" style="color: var(--primary-orange)">
    <h5>Contact us</h5>
  </div>
  <div class="card mt-2">
    <ul class="list-group list-group-flush">
      <li class="list-group-item d-flex align-items-center">
        <i class="bi bi-chat-dots me-2" style="color: var(--primary-orange)"></i> Chat with us
      </li>
      <li class="list-group-item d-flex align-items-center">
        <i class="bi bi-telephone me-2" style="color: var(--primary-orange)"></i> Call us
      </li>
    </ul>
  </div>
</div>
