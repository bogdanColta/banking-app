<div class="header-card-full shadow-sm mb-0">
  <div class="card-body text-center">
    <h2 class="card-title mb-0">Overview</h2>
  </div>
</div>
<div class="container mt-3">
  <div class="row">
    <div class="col-md-6 col-lg-4 mb-3" *ngFor="let account of bankAccounts">
      <div class="card shadow-sm" (click)="viewAccountDetails(account.iban)" style="cursor: pointer;">
        <div class="card-body">
          <h5 class="card-title">Account: {{ account.iban }}</h5>
          <p class="card-text">
            <strong>Balance:</strong> {{ account.balance | currency }}
          </p>
        </div>
      </div>
    </div>
    <div class="col-md-6 col-lg-4 mb-3">
      <div class="card shadow-sm h-100 d-flex flex-column justify-content-center align-items-center">
        <div class="card-body d-flex justify-content-between align-items-center w-100">
          <h5 class="card-title mb-0">Total balance:</h5>
          <h2 class="mb-0">{{ totalAmount() | currency }}</h2>
        </div>
      </div>
    </div>
  </div>
  <button class="btn w-100 mt-5 btn rounded-pill px-4 py-2 custom-orange-button" (click)="navigateToTransferForm()">Transfer</button>
</div>
