<div class="header-card-full shadow-sm mb-0">
  <div class="card-body text-center">
    <h2 class="card-title mb-0">Overview</h2>
  </div>
</div>
<div class="container mt-3">
  <div class="row">
    <div class="col-md-6 col-lg-4 mb-3" *ngFor="let account of bankAccounts">
      <div class="card shadow-sm" (click)="viewAccountDetails(account.iban)" style="cursor: pointer;">
        <div class="card-body">
          <h5 class="card-title">Account: {{ account.iban }}</h5>
          <p class="card-text">
            <strong>Balance:</strong> {{ account.balance | currency }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
