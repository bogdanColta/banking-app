<div class="header-card-full shadow-sm mb-0">
  <div class="card-body d-flex justify-content-between align-items-center">
    <h2 class="card-title mb-0">Overview</h2>
    <button
      class="btn exit-button ms-2"
      (click)="logout()"
      style="width: 45px; height: 45px;"
      title="Log Out"
    >
      <i class="bi bi-box-arrow-left" style="color: var(--primary-orange); font-size: 1.7rem;"></i>
    </button>
  </div>
</div>

<div class="container mt-3" style="padding-bottom: 80px">
  <div class="row">
    <div class="col-md-6 col-lg-4 mb-3" *ngFor="let account of bankAccounts">
      <div class="card shadow-sm" (click)="viewAccountDetails(account.iban)" style="cursor: pointer;">
        <div class="card-body d-flex align-items-center">
          <div class="flex-grow-1">
            <h5 class="card-title mb-0" style="font-size: 1.1rem;">{{ account.iban }}</h5>
            <h6 class="mb-0 text-muted" style="font-size: 1rem;">{{bankAccountName.get(account.iban)}}</h6>
          </div>
          <p class="card-text mb-0 ms-auto">
            {{ account.balance | currency:'EUR':'symbol' }}
          </p>
        </div>
      </div>
    </div>
    <div class="col-md-6 col-lg-4 mb-3">
      <div class="card shadow-sm h-100 d-flex flex-column justify-content-center align-items-center">
        <div class="card-body d-flex justify-content-between align-items-center w-100">
          <h5 class="card-title mb-0" style="font-size: 1.3rem;">Total balance:</h5>
          <h2 class="mb-0" style="font-size: 1.3rem;">{{ totalAmount() | currency:'EUR':'symbol' }}</h2>
        </div>
      </div>
    </div>
  </div>
  <button class="btn w-100 mt-5 btn rounded-pill px-4 py-2 custom-orange-button" (click)="navigateToTransferForm()">
    Transfer
  </button>
</div>
