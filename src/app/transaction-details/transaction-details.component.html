<div class="container mt-5">
  <h2 class="text-center mb-4">Transaction Details</h2>
  <div class="card shadow-lg">
    <div class="card-header bg-primary text-white text-center">
      <h4>Transaction ID: {{ transaction.id }}</h4>
    </div>
    <div class="card-body">
      <div class="row mb-3">
        <div class="col-md-6">
          <p><strong>Amount:</strong></p>
          <h5 class="text-success" *ngIf="transaction.receiverIBAN === transaction.iban">
            +{{ transaction.amount | currency }}
          </h5>
          <h5 class="text-danger" *ngIf="transaction.senderIBAN === transaction.iban">
            -{{ transaction.amount | currency }}
          </h5>
        </div>
        <div class="col-md-6">
          <p><strong>Date:</strong></p>
          <h5>{{ transaction.date }}</h5>
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col-md-6">
          <p><strong>Sender IBAN:</strong></p>
          <h5>{{ transaction.senderIBAN }}</h5>
        </div>
        <div class="col-md-6">
          <p><strong>Receiver IBAN:</strong></p>
          <h5>{{ transaction.receiverIBAN }}</h5>
        </div>
      </div>
    </div>
    <div class="card-footer text-center">
      <button class="btn btn-secondary" (click)="goBack()">Back</button>
    </div>
  </div>
</div>
